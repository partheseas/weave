<!DOCTYPE html>
<html>
  <head>
    <title>Web Console</title>

    <meta name="viewport" content="width=device-width" />

    <link rel='stylesheet' type='text/css' href='resources/fonts.css' />
    <link rel="stylesheet" type="text/css" href="style/main.css" />

    <script type="application/javascript" src="wi.js"></script>
  </head>
  <body>
    <div id="panel">
      <div id="console">
        <div id="console-output"></div>
        <textarea class="input" id="console-input" type="text" resizable="false" rows="1"
          autocomplete="off" autocorrect="off" autocapitalize="none" inputmode="verbatim" spellcheck="false"></textarea>
      </div>
      <div id="footer">
        <ul id="left-footer" class="footer-list">
          <li id="console-toggle">&gt;</li>
        </ul>
        <ul id="right-footer" class="footer-list">
          <!-- Clicking this should bring up a floating list with a location based on
            event.clientX and event.clientY with a list of all apps to select from. -->
          <li id="app-list-button">=</li>
        </ul>
      </div>
    </div>
  </body>
</html>
