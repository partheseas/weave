<!DOCTYPE html>
<html>
  <head>
    <title>Web Console</title>
    <link rel="stylesheet" href="console.css" />
    <script type="text/javascript" src="console.js"></script>
  </head>
  <body>
    <h1>Look a header!</h1>
    <ul id="container"></ul>
    <div id="lower-third">
      <div id="repl">
        <div id="repl-scroll-box">
          <div id="repl-output">Hi</div>
        </div>
        <textarea id="repl-input" type="text" resizable="false" rows="1"></textarea>
      </div>

      <div id="lower-third-footer">
        <ul id="left-footer" class="footer-list">
          <li id="repl-toggle" class="repl-active" alt="Toggle REPL">></li>
        </ul>
        <ul id="right-footer" class="footer-list">
          <!-- Clicking this should bring up a floating list with a location based on
            event.clientX and event.clientY with a list of all apps to select from. -->
          <li id="showAppList">=</li>
        </ul>
      </div>
    </div>
  </body>
</html>
